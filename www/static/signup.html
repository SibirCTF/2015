                        <form action="/signup" method="POST">
                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="Name" required="required" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="address" placeholder="Address" required="required" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="ccn" placeholder="Credit card number" required="required" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="review" placeholder="Review" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required="required" />
                            </div>
                            <input type="submit" class="btn btn-success" value="Sign Up" />
                        </form>
                        <p class="lead">
                            {msg}
                        </p>
                    </div>
